<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"/>
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav>
    <a href="/home" class="nav-link">üè† Home</a>
</nav>

<h2>Calorie Calculator</h2>

<div class="calorie-wrapper">
<form method="POST">
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="10" required />
    </div>

    <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" name="height" id="height" min="100" required />
    </div>

    <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" name="weight" id="weight" min="30" required />
    </div>

    <div class="form-group">
        <label for="activity">Activity Level:</label>
        <select name="activity" id="activity" required>
            <option value="1.2">Sedentary</option>
            <option value="1.375">Light Exercise</option>
            <option value="1.55">Moderate Exercise</option>
            <option value="1.725">Hard Exercise</option>
            <option value="1.9">Very Active</option>
        </select>
    </div>

    <button type="submit">Calculate</button>
</form>


    {% if result %}
    <div class="result">
        Your estimated daily calorie needs: <strong>{{ result }}</strong> kcal/day
    </div>
    {% endif %}
</div>
</body>
</html>
